<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Optional: Style the iframe to fit the screen */
      #game_drop {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- The iframe you want to make full screen -->
    <iframe
      src="https://v6p9d9t4.ssl.hwcdn.net/html/5594312/OffDay WebGL 3.0 Final Build/index.html"
      scrolling="no"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      allowtransparency="true"
      id="game_drop"
      mozallowfullscreen="true"
      msallowfullscreen="true"
      allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
      frameborder="0"
    ></iframe>

    <script>
      // Function to request full screen mode for the iframe
      function enterFullScreen() {
        var iframe = document.getElementById("game_drop");

        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      // Listen for the click event on the document and trigger full screen
      document.addEventListener("click", enterFullScreen);
    </script>
  </body>
</html>
