<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Apply the scaling transformation to the iframe */
      #game_drop {
        /* Apply a scale transformation of 0.8 (80%) to the X-axis to zoom in from the left and right */
        transform: scaleX(0.8);
        /* Optionally, you can use the transform-origin property to control the transformation origin */
        transform-origin: left center; /* Zoom from the left edge */
        /* Additional optional styles */
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- The iframe you want to zoom in -->
    <iframe
      src="https://v6p9d9t4.ssl.hwcdn.net/html/5594312/OffDay WebGL 3.0 Final Build/index.html"
      scrolling="no"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      allowtransparency="true"
      id="game_drop"
      mozallowfullscreen="true"
      msallowfullscreen="true"
      allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
      frameborder="0"
    ></iframe>
  </body>
</html>
