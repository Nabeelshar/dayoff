    <style>
      html,
      body {
        background: #000;
        width: 100%;
        height: 100%;

        padding: 0;

      }

      div#gameContainer {
        background: transparent !important;
        position: absolute;
      }

      div#gameContainer canvas {
        position: absolute;
      }

      div#gameContainer canvas[data-pixel-art="true"] {
        position: absolute;

        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

  <body>
    <div id="gameContainer">
      <canvas id="unity-canvas" data-pixel-art=""></canvas>
      <script src="https://v6p9d9t4.ssl.hwcdn.net/html/5594312/OffDay%20WebGL%203.0%20Final%20Build/Build/OffDay%20WebGL%203.0%20Final%20Build.loader.js"></script>
      <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/OffDay WebGL 3.0 Final Build.data.gz",
          frameworkUrl: "Build/OffDay WebGL 3.0 Final Build.framework.js.gz",
          codeUrl: "Build/OffDay WebGL 3.0 Final Build.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Viv and Friends",
          productName: "Off Day",
          productVersion: "1",
        }).then(function (instance) {
          var canvas = instance.Module.canvas;
          var container = canvas.parentElement;
          function onResize() {
            var w;
            var h;

            if (scaleToFit) {
              w = window.innerWidth;
              h = window.innerHeight;

              var r = 720 / 1280;

              if (w * r > window.innerHeight) {
                w = Math.min(w, Math.ceil(h / r));
              }
              h = Math.floor(w * r);
            } else {
              w = 1280;
              h = 720;
            }

            container.style.width = canvas.style.width = w + "px";
            container.style.height = canvas.style.height = h + "px";
            container.style.top =
              Math.floor((window.innerHeight - h) / 2) + "px";
            container.style.left =
              Math.floor((window.innerWidth - w) / 2) + "px";
          }

          var scaleToFit;
          try {
            scaleToFit = !!JSON.parse("");
          } catch (e) {
            scaleToFit = true;
          }
          window.addEventListener("resize", onResize);
          onResize();
        });
      </script>
    </div>
